<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/page.css">
</head>
<body>
    <div class="container clear">
        <div class="left-menu">
            <!--<div class="menu-title"></div>-->
            <div class="menu-user">
                <div class="menu-user-face"><img src="../img/timg.jpg" alt=""></div>
                <div class="menu-user-name"></div>
                <div class="menu-user-identity"></div>
            </div>
            <ul class="menu-list">
                <li class="menu-list-item">
                    <div class="menu-list-first all-competition curr">
                        <i class="menu-list-item-icon all-competition-icon"></i>
                        <span>所有竞赛</span>
                    </div>
                </li>
                <li class="menu-list-item">
                    <div class="menu-list-first my-competition">
                        <i class="menu-list-item-icon my-competition-icon"></i>
                        <span>我的竞赛</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="menu-list-second">
                        <li class="menu-list-second-item my-competition-doing">正在进行</li>
                        <li class="menu-list-second-item my-competition-done">已完成</li>
                    </ul>
                </li>
                <li class="menu-list-item">
                    <div class="menu-list-first my-report">
                        <i class="menu-list-item-icon my-report-icon"></i>
                        <span>我的报告</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="menu-list-second">
                        <li class="menu-list-second-item my-report-done">已提交</li>
                        <li class="menu-list-second-item my-report-will">待提交</li>
                    </ul>
                </li>
                <li class="menu-list-item">
                    <div class="menu-list-first my-award">
                        <i class="menu-list-item-icon my-award-icon"></i>
                        <span>我的获奖</span>
                    </div>
                </li>
                <li class="menu-list-item">
                    <div class="menu-list-first my-personal">
                        <i class="menu-list-item-icon my-personal-icon"></i>
                        <span>个人中心</span>
                        <i class="arrow-down"></i>
                    </div>
                    <ul class="menu-list-second">
                        <li class="menu-list-second-item my-personal-situation">个人信息</li>
                        <li class="menu-list-second-item my-personal-password">密码修改</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="right-container">
            <div class="right-head clear">
                <div class="right-head-school">西安邮电大学</div>
                <div class="right-head-personal">
                    <div class="right-head-personal-name">王巨峰-计算机学院</div>
                    <div class="right-head-personal-userface"><img src="../img/timg.jpg" alt=""></div>
                    <div class="right-head-personal-exit">退出</div>
                </div>
            </div>
            <div class="right-content"></div>
        </div>
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/page.js"></script>
    <script src="../js/student.js"></script>
    <script type="text/javascript" src="../js/wangEditor.min.js"></script>
</body>
</html>
