<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理端</title>
    <link rel="stylesheet" href="/common/css/default.css">
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="/common/jquery-easyui-1.5.3/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="/common/jquery-easyui-1.5.3/themes/icon.css" type="text/css"/>

    <!-- 引入JQuery -->
    <script type="text/javascript" src="/common/jquery-easyui-1.5.3/jquery.min.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="/common/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="/common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="/common/jquery-easyui-1.5.3/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="/common/jquery-easyui-1.5.3/themes/icon.css" type="text/css"/>

</head>

    <body class="easyui-layout">
        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
            汇编语言竞赛管理系统
        </div>
        <!--左边 -->
        <div data-options="region:'west',split:true,title:'菜单'" style="width:220px;padding:10px;">

            <div id="aa" class="easyui-accordion" style="width:180px;height:100%;">

                <div title="竞赛管理" data-options="iconCls:'icon-add'" style="overflow:auto;padding:10px;">
                    <ul class="easyui-tree" id="contestTree">
                        <li data-options="">竞赛信息管理</li>
                        <li>分配评委</li>
                        <li>分数统计</li>
                        <li>作品管理</li>
                    </ul>
                </div>
                <div title="用户管理" data-options="iconCls:'icon-add',selected:true" style="padding:10px;">
                    <ul class="easyui-tree">
                        <li>学生信息管理</li>
                        <li>评委信息管理</li>
                        <li>添加管理员</li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div id="center" data-options="region:'center',title:''"   >

        </div>
    </body>

<script type="text/javascript">

   $(function () {
       $('#contestTree').tree({
           onClick: function(node){
               debugger
               if("竞赛信息管理" == node.text){
                   window.location.href="/man/html/admin/contestList";
               }
               else if("分配评委" == node.text){
                   window.location.href="/man/html/admin/allotRater";
               }
               else if("分数统计" == node.text){

               }
               else if("作品管理" == node.text){

               }
               alert(node.text);
           }
       });
   });
</script>
</html>
