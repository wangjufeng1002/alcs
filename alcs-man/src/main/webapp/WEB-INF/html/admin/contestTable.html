<body>


<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
    汇编语言竞赛管理系统
</div>
<!--左边 -->
<div data-options="region:'west',split:true,title:'菜单'" style="width:220px;padding:10px;">

    <div id="aa" class="easyui-accordion" style="width:180px;height:100%;">

        <div title="竞赛管理" data-options="iconCls:'icon-add',selected:true" style="overflow:auto;padding:10px;">
            <ul class="easyui-tree" id="contestTree">
                <li data-options="">竞赛信息管理</li>
                <li>分配评委</li>
                <li>分数统计</li>
                <li>作品管理</li>
            </ul>
        </div>
        <div title="用户管理" data-options="iconCls:'icon-add'" style="padding:10px;">
            <ul class="easyui-tree">
                <li>学生信息管理</li>
                <li>评委信息管理</li>
                <li>添加管理员</li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div id="center" data-options="region:'center',title:''"   >
    <div class="easyui-tabs" data-options="fit:true,border:false">
        <div title="竞赛管理">
            <table id="contestList" toolbar="#toolbar" url="/man/json/contest/list" pagination="true" style="width:600px;height:200px"></table>
        </div>
    </div>
    <div id="toolbar">

        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">New</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="del()">Destroy</a>


        <span>竞赛 ID:</span>
        <input id="conId" style="line-height:26px;border:1px solid #ccc">

        <span>竞赛 题目:</span>
        <input id="conTitle" style="line-height:26px;border:1px solid #ccc">

    </div>
</div>

<!--对话框-->
<div id="addContestModel" class="easyui-dialog" style="display: none;padding:5px;width:1000px;height:60%; "
     title="添加竞赛" iconCls="icon-ok"
     toolbar="#dlg-toolbar" buttons="#add-buttons">
    <form id="addContestForm" action="/man/json/contest/addOrUpdate" method="post">
        <table style="border-collapse: separate;border-spacing: 0px 10px;">
            <tr>
                <td class="tdName">题目:</td>
                <td><input  name="title" type="text"></td>
            </tr>
            <tr>
                <td class="tdName">竞赛要求:</td>
                <td><textarea  name="summary" maxlength="1000" required cols="50" rows="5" placeholder="请输入少于500字的简介"></textarea></td>
            </tr>
            <tr>
                <td class="tdName">竞赛起始时间:</td>
                <td><input  name="startDateStr" type="text" placeholder="2018-03-18" > - <input name="endDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">报名起始时间:</td>
                <td><input name="enrollStartDateStr" type="text" placeholder="2018-03-18" /> - <input name="enrollEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">评分起始时间:</td>
                <td><input  name="scoreStartDateStr" type="text" placeholder="2018-03-18"> - <input  name="scoreEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">作品提交结束时间:</td>
                <td><input   name="worksEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
        </table>
    </form>
</div>
<div id="add-buttons" style="display: none;overflow: hidden;" >
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveContest('add')">Ok</a>
    <a href="javascript:void(0)"  class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeModel()">Cancel</a>
</div>
<!--编辑对话框-->
<div id="editContestModel" class="easyui-dialog" style="display: none;padding:5px;width:1000px;height:60%; "
     title="编辑竞赛" iconCls="icon-ok"
     toolbar="#dlg-toolbar" buttons="#edit-buttons" >
    <form id="editContestForm" action="/man/json/contest/addOrUpdate" method="post">
        <table style="border-collapse: separate;border-spacing: 0px 10px;">
            <tr>
                <td ><input type="hidden"  name="cid" id="cid" /></td>
            </tr>
            <tr>
                <td class="tdName">题目:</td>
                <td><input id="title" name="title" type="text"></td>
            </tr>
            <tr>
                <td class="tdName">竞赛要求:</td>
                <td><textarea id="summary" name="summary" maxlength="1000" required cols="50" rows="5" placeholder="请输入少于500字的简介"></textarea></td>
            </tr>
            <tr>
                <td class="tdName">竞赛起始时间:</td>
                <td><input id="startDateStr" name="startDateStr" type="text" placeholder="2018-03-18" > - <input id="endDateStr" name="endDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">报名起始时间:</td>
                <td><input id="enrollStartDateStr" name="enrollStartDateStr" type="text" placeholder="2018-03-18" /> - <input id="enrollEndDateStr" name="enrollEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">评分起始时间:</td>
                <td><input id="scoreStartDateStr" name="scoreStartDateStr" type="text" placeholder="2018-03-18"> - <input  id="scoreEndDateStr" name="scoreEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
            <tr>
                <td class="tdName">作品提交结束时间:</td>
                <td><input  id="worksEndDateStr" name="worksEndDateStr" type="text" placeholder="2018-03-18"></td>
            </tr>
        </table>
    </form>
</div>
<div id="edit-buttons" style="display: none;overflow: hidden;" >
    <a href="javascript:void(0)" id="okButton" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveContest('edit')">Ok</a>
    <a href="javascript:void(0)" id="calcelButton"    class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeModel()">Cancel</a>
</div>
</body>
<script>
    //关闭对话框
    function closeModel(){
        $("#editContestModel").dialog("close");
        $("#addContestModel").dialog("close");

    }
    //显示对话框
    function add(){
        $("#addContestModel").dialog("open");
    }
    function saveContest(type) {
        if(type == 'add'){
            $('#addContestForm').form({
                success:function(data){
                    debugger
                    data = JSON.parse(data);
                    if(data.code == "0000"){
                        $.messager.alert('Info', "添加成功", 'info');
                    }
                    else{
                        $.messager.alert('Info', data.msg, 'info');
                    }
                    $("#addContestModel").dialog("close");
                    queryList();

                }
            });
            $('#addContestForm').submit();
        }
        if(type == 'edit'){
            $('#editContestForm').form({
                success:function(data){
                    debugger
                    data = JSON.parse(data);
                    if(data.code == "0000"){
                        $.messager.alert('Info', "修改成功", 'info');
                    }else{
                        $.messager.alert('Info', data.msg, 'info');
                    }
                    $("#editContestModel").dialog("close");
                    queryList();

                }
            });
            $('#editContestForm').submit();
        }

    }
    function del() {
        debugger
        var selected = $("#contestList").datagrid('getChecked');
        if(selected == null || selected.length == 0){
            $.messager.alert('Info',"请选择要删除的数据", 'info');
            return;
        }
        var cids = [];
        for(var row in  selected){
            cids.push(selected[row].cid+"");
        }
        $.ajax({
            url:"/man/json/contest/delete",
            data:{"cIds":JSON.stringify(cids)},
            success:function (result) {
                if(result.code == "0000"){
                    $.messager.alert('Info', "删除成功", 'info');
                    queryList();
                }else{
                    $.messager.alert('Info', result.msg, 'info');
                }
            },
            error:function () {
                $.messager.alert('Info', "系统出小差啦，请稍后重试", 'info');
            }
        });

    }
    //查询
    function doSearch() {
        var cId  = $("#conId").val();
        var cTitle = $("#conTitle").val();
        var searchParam = {"cid":cId,"title":cTitle};

        $('#contestList').datagrid('load',{
            queryParam: JSON.stringify(searchParam)
        });
    }
</script>
<script type="text/javascript">
    $(function(){
        //关闭对话框
        $("#addContestModel").dialog("close");
        $("#editContestModel").dialog("close");
        //初始化表格，双击事件
        queryList();
        $("#contestList").datagrid({
            //双击事件
            onDblClickRow: function (index, row) {
                debugger
                var startDate       =  new Date(row.startDate).Format("yyyy-MM-dd");
                var endDate         =  new Date(row.endDate).Format("yyyy-MM-dd");
                var enrollStartDate =  new Date(row.enrollStartDate).Format("yyyy-MM-dd");
                var enrollEndDate   =  new Date(row.enrollEndDate).Format("yyyy-MM-dd");
                var scoreStartDate  =  new Date(row.scoreStartDate).Format("yyyy-MM-dd");
                var scoreEndDate    =  new Date(row.scoreEndDate).Format("yyyy-MM-dd");
                var worksEndDate    =  new Date(row.worksEndDate).Format("yyyy-MM-dd");

                $("#cid").val(row.cid);
                $("#title").val(row.title);
                $("#summary").val(row.summary);
                $("#startDateStr").val(startDate);
                $("#endDateStr").val(endDate);
                $("#enrollStartDateStr").val(enrollStartDate);
                $("#enrollEndDateStr").val(enrollEndDate);
                $("#scoreStartDateStr").val(scoreStartDate);
                $("#scoreEndDateStr").val(scoreEndDate);
                $("#worksEndDateStr").val(worksEndDate);

                $("#editContestModel").dialog("open");
            }
        });


    });

    $(function () {
        $('#contestTree').tree({
            onClick: function(node){
                debugger
                if("竞赛信息管理" == node.text){
                    window.location.href="/man/html/admin/contestList";
                }
                if("分配评委" == node.text){
                    window.location.href="/man/html/admin/allotRater";
                }
                alert(node.text);
            }
        });

    });
    //查询列表
    function queryList() {
        $('#contestList').datagrid({
            url:'/man/json/contest/list',
            title: '竞赛列表',
            iconCls:'icon-save',
            pagination:true,
            pageSize:10,
            pageList:[10,20],
            fit:true,//使表格自适应
            fitColumns:true,//使得表格中所有的列宽相加等于自适应的宽度、也就是浏览器改变大小的时候下方会不会出现滚动条、一般只有在列较少的时候使用
            nowrap:false,//表格中的文字可以换行、默认是false、不能换行、这样在文字很多的时候就看不到全部：使用真实的数据去测试
            border:false,
            idFeild:'cid',//标识、会记录我们选中项的id、不一定是id、通常使用主键
            sortName:'cid',//设置默认排序时的 字段（必须是field中的一个字段）
            sortOrder:'asc',//是按照升序还是降序排序   但是仅仅添加这两个字段并不会自动排序、这样写的意义就是前台会自动的向后台传递两个参数：sort order,我们可以在后台查询记录的时候进行排序
            columns:[[
                {   field:"",
                    title: '编号',
                    checkbox:true
                },
                {
                    field: 'cid',
                    title: '编号',
                    width: "5%",
                }, {
                    field: 'title',
                    title: '题目',
                    width: "15%",
                    editor :{
                        type:'validatebox',
                        options:{
                            required:true
                        }
                    },
                }, {
                    field: 'summary',
                    title: '简介',
                    width: "25%",
                    editor :{
                        type:'validatebox',
                        options:{
                            required:true
                        }
                    },
                },
                {
                    field: 'startEndTime',
                    title: '竞赛时间',
                    width: "15%",
                    editor :{
                        type:'validatebox',
                        options:{
                            required:true
                        }
                    },

                },
                {
                    field: 'enrollTime',
                    title: '报名时间',
                    width: "15%",
                    editor :{
                        type:'validatebox',
                        options:{
                            required:true
                        }
                    },
                },
                {
                    field: 'workEndTime',
                    title: '作品提交截止时间',
                    width: "10%",
                    editor :{
                        type:'validatebox',
                        options:{
                            required:true
                        }
                    },
                }
            ]]

        });
    }
</script>


</body>
